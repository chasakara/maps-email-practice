<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
<link rel="stylesheet" href="asserts/css/style.css">
<title>Interactive</title>
</head>
<body>
<div class="container contactus">
                  <div class="row">
                    <div class="col-12">
                        <form class="center-form" id="center-form">
                            <div class="form-group">
                               <label for="fullname">Name</label>
                                <input type="text" name="name" id="fullname" class="form-control" placeholder="Full Name" required="">
                            </div>
                            <div class="form-group">
                                 <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Email" required="" aria-describedby="emailHelp">
                            </div>
                              <label for="message">Message</label>
                              <textarea name="message" id="message" rows="5" class="form-control" required="" placeholder="Your message"></textarea>
                            <div class="form-row text-center">
                                <div class="col button">
                                    <button type="submit" class="btn btn-secondary">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
       </div>
  <div id="map">
  </div>
 <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDDHHyac2SiOYPNYxXMK7rqJjnB8nCaaxE&callback=initMap"></script>
    <script src="asserts/js/maps.js"></script>
    <script src="asserts/js/sendemail.js"></script>
</body>
</html>
